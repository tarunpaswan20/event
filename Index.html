<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Custom Navbar -->
  <nav class="custom-navbar">
    <div class="custom-navbar-container">
      <a href="#" class="custom-navbar-brand">Bob the Builder</a>
      <button id="dropdown-button" class="custom-dropdown-button" aria-label="Menu">&#9776;</button>
      <ul class="custom-navbar-links">
        <li><a href="#" id="home-button">Home</a></li>
        <li><a href="about.html" id="About">About Us</a></li>
        <li><a href="#" id="whatwedobutton">What We Do</a></li>
        <li><a href="contactus.html" id="contact-us">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Slideshow Section -->
  <section>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="image2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="image6.jpg" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="image12.png" class="d-block w-100" alt="Slide 4">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <section class="welcome-section bg-light py-5" id="welcome-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h1 class="display-4 fw-bold">Welcome to Bob the Builder</h1>
          <p class="lead mt-3">The Best Event Management Company</p>
          <hr class="my-4">
        </div>
      </div>
      <!-- Card Grid -->
    <div class="row mt-5 justify-content-center">
      <!-- Experience Card -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card custom-card h-100 text-center count-card">
          <div class="card-body">
            <h5 class="card-title fw-bold">Experiences</h5>
            <h2 class="fw-bold">
              <span class="counter" data-target="20">0</span><span class="text-muted">+</span>
            </h2>
          </div>
        </div>
      </div>
      <!-- Corporate Events Card -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card custom-card h-100 text-center count-card">
          <div class="card-body">
            <h5 class="card-title fw-bold">Corporate Events</h5>
            <h2 class="fw-bold">
              <span class="counter" data-target="300">0</span><span class="text-muted">+</span>
            </h2>
          </div>
        </div>
      </div>
      <!-- Wedding Card -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card custom-card h-100 text-center count-card">
          <div class="card-body">
            <h5 class="card-title fw-bold">Wedding</h5>
            <h2 class="fw-bold">
              <span class="counter" data-target="400">0</span><span class="text-muted">+</span>
            </h2>
          </div>
        </div>
      </div>
      <!-- Musical Concerts Card -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card custom-card h-100 text-center count-card">
          <div class="card-body">
            <h5 class="card-title fw-bold">Musical Concerts</h5>
            <h2 class="fw-bold">
              <span class="counter" data-target="200">0</span><span class="text-muted">+</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div><h1>Hey there</h1></div>
  </section>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
